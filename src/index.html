<!DOCTYPE html>
<html lang="en_US">
<head>
    <title>BTimer</title>
    <meta charset="utf-8"/>
    <meta name="description" content="BTimer is a simple Timer app for desktops, mobile and web developed with JavaScript. " />

    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://brorlandi.github.io/btimer">
    <meta property="og:title" content="BTimerr">
    <meta property="og:site_name" content="BTimerr">
    <meta property="og:description" content="BTimer is a simple Timer app for desktops, mobile and web developed with JavaScript. ">
    <meta property="og:image" content="https://github.com/BrOrlandi/btimer/raw/master/src/assets/logobanner.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:type" content="website">


    <link rel="shortcut icon" href="./assets/clock-512.png">

    <meta name="theme-color" content="#113A47">
    <!-- Add to homescreen -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- More info: https://developer.chrome.com/multidevice/android/installtohomescreen -->
</head>
<body class="orbitron-theme">
  <div class="container">
    <header>
      BTimer
    </header>
    <div id="timerDisplay" class="timerFont">
      <span class="digit">0</span>
      <span class="digit">0</span>
      <span class="tick">:</span>
      <span class="digit">0</span>
      <span class="digit">0</span>
      <span class="tick">:</span>
      <span class="digit">0</span>
      <span class="digit">0</span>
      <span class="digit">0</span>

    </div>
    <div id="timerEdit" class="hide">
        <div id="timer">
            <input id="timerInput" class="timerFont" value="10:00"/>
        </div>
        <div id="timerOptions">
            <span>
                <input type="checkbox" id="autoRestartTimerCheckbox"/>
                <label>Auto restart</label>
            </span>
        </div>
    </div>
    <div class="buttons">
      <div id="play"><span class="title">Play</span><span class="sub">(Space)</span></div>
      <div id="pause" class="hide"><span class="title">Pause</span><span class="sub">(Space)</span></div>
      <div id="restart"><span class="title">Restart</span><span class="sub">(Esc)</span></div>
    </div>
  </div>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
