<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container">
    <div id="timerDiv" class="timer">
      <span>0</span><span>0</span><span>:</span><span>0</span><span>0</span><span>:</span><span>0</span><span>0</span><span>0</span>
    </div>
    <div class="buttons">
      <div id="play"><span class="title">Play</span><span class="sub">(Space)</span></div>
      <div id="pause" class="hide"><span class="title">Pause</span><span class="sub">(Space)</span></div>
      <div id="restart"><span class="title">Restart</span><span class="sub">(Esc)</span></div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
